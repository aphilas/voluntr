  <main>
    <section class="signup content">
      <div class="signup-wrapper">
        <h2 class="signup-title">Sign Up as Org</h2>
      
        <!-- <form method="post" action="http://localhost:8080/signup" class="signup-form"> -->
        <form class="signup-form" method="POST">
          <div class="field-wrapper">
            <label for="org-name">Organization Name </label>
            <input type="text" name="orgName" id="org-name" placeholder="Wabera CBO" class="t-inp solid">
          </div>
      
          <div class="field-wrapper">
            <label for="about">About </label>
            <div>
              <textarea name="about" id="about" cols="19" rows="3" placeholder="We work with disadvantaged kids."></textarea>
            </div>
          </div>
      
          <div class="field-wrapper">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" placeholder="jackdoe@mail.com" class="t-inp solid">
          </div>
  
          <div class="field-wrapper">
            <label for="password">Password </label>
            <input type="password" name="password" id="password" placeholder="xHyVYDh7xbK&" class="t-inp solid">
          </div>
      
          <div class="signup-form-submit">
            <input class="t-btn outline" type="submit" value="Sign Up">
          </div>

          <input type="text" name="role" value="org" hidden>
        </form>
      </div>
    </section>
  </main>

</body>
