            <input type="email" name="email" id="email" placeholder="jackdoe@mail.com" class="t-inp solid" required>
          </div>
  
          <div class="field-wrapper">
            <label for="password">Password </label>
            <input type="password" name="password" id="password" placeholder="xHyVYDh7xbK&" class="t-inp solid" required>
          </div>
      
          <div class="form-submit">
            <input class="t-btn outline" type="submit" value="Log In">
          </div>
        </form>
      </div>
    </section>
